        <h1> User Tag Statistics</h1>
        <label>Tag Statistics - How many users with tag?</label>
        <select id= 'tagStats'><option>all</option></select>
        <button id = 'btnShow'>Show Statistics</button>
        <ol id='listStats'><li>stat1</li></ol>


        <script>
        const tagStats = document.getElementById("tagStats")
        const showStats = document.getElementById("btnShow")
        const tagNo = document.getElementById("tagStats")
        const listStats = document.getElementById("listStats")
        for (let i=1;i<11;i++){
            let o = document.createElement("option")
            o.textContent=i
            tagStats.appendChild(o)
        }

        showStats.addEventListener("click", e=>{
            let tagId=tagStats.value;
            
            fetch(`http://localhost:8882/tagStats/${tagId}`,{"method":"GET"})
            .then(response=>response.json())
            .then(jsonResponse=>jsonResponse.forEach(item =>{
                let o = document.createElement("li")
                o.textContent = item
                listStats.appendChild(o)
                alert(item)
                

            }))
    
            
        })

        


        </script>
